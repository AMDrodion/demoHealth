<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Список диагнозов</title>
</head>
<body>
<div>
    <a th:href="@{/wards}">Список палат</a> |
    <a th:href="@{/people}">Список людей</a> |
    <a th:href="@{/logout}" >Выход</a>
</div>

<h1>Список диагнозов</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnosis : ${diagnoses}">
        <td th:text="${diagnosis.id}"></td>
        <td th:text="${diagnosis.name}"></td>
    </tr>
    </tbody>
</table>
<h1>Статистика по палатам</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Максимальное количество</th>
        <th>Занятые места</th>
        <th>Название диагноза</th>
        <th>Процент заполненности</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ward : ${wards_oc}">
        <td th:text="${ward.get('ward_id')}"></td>
        <td th:text="${ward.get('ward_name')}"></td>
        <td th:text="${ward.get('max_count')}"></td>
        <td th:text="${ward.get('occupied_places')}"></td>
        <td th:text="${ward.get('diagnosis_name')}"></td>
        <td th:text="${ward.get('occupancy_percentage')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
